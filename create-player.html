<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.js"></script>
    <title>MaMaStoty</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="logo">MaMaStory</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Players</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row top-buffer my-2" >
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="search-container">
                            <input class="form-control" type="text" id="name" name="search" placeholder="Enter Name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="search-container">
                            <input class="form-control" type="text" id="gender" name="search" placeholder="Enter Gender">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox1" class="checkbox style-2 pull-right" onclick="chooseWeapon()"/>
                            <label for="checkbox1"><span>Warrior</span></label>
                            <input type="checkbox" id="checkbox2" class="checkbox style-2 pull-right" onclick="chooseWeapon()"/>
                            <label for="checkbox2"><span>Wizard</span></label>
                            <input type="checkbox" id="checkbox3" class="checkbox style-2 pull-right" onclick="chooseWeapon()"/>
                            <label for="checkbox3"><span>Archer</span></label>
                        </div>
                    </div>
                </div>
                <div class="row" id="weaponChoice"></div>
                <div class="row" id="submit"></div>
            </div>
        </div>
    </div>
    
  </body>
</html>
